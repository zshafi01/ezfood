
<div class="panel panel-primary">

    
    <form #foodform="ngForm" (ngSubmit)="addfood()">
    <div class="panel-heading">
        <h3 class="panel-title">Registor Food</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                    <label>Name</label>
                    <input id="food_name" type="text" class="form-control" name="name" [(ngModel)]="newfood.name">
                    <label>Image</label>
                    <input id="food_image" type="file" class="form-control" name="image" [(ngModel)]="newfood.image">
                    <label>Ingredient</label>
                    <input id="ingredient" type="text" class="form-control" name="ingredient" [(ngModel)]="newfood.ingredient">
                    <label>Price</label>
                    <input id="price" type="text" class="form-control" name="price" [(ngModel)]="newfood.price">
                    <label>Quantity</label>
                    <input id="quantity" type="text" class="form-control" name="quantity" [(ngModel)]="newfood.quantity">
                
            </div>
        </div>
        <div class="panel-footer">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
