<div class="panel panel-primary">
    <div >
        <div *ngIf="isDeleted" class="alert alert-danger alert-dismissible fade show" role="alert">
            successfuly deleted
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        <a class="nav-link" class="btn btn-primary" routerLink="/registerfood">Add Food</a>
    
    </div>
    <div class="panel-body">
        <table id="listoffood" >
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Image</th>
                <th>Ingredient</th>
                <th>price</th>
                <th>quantity</th>
                <th>Actions</th>

            </tr>


            <tr *ngFor="let food of foods">
                <td>{{food.id}}</td>
                <td>{{food.name}}</td>
                <td>{{food.image}}</td>
                <td>{{food.ingredient}}</td>
                <td>{{food.price}}</td>
                <td>{{food.quantity}}</td>
                <td id="action">
                    <a   (click)="deletefood(food.id)" style="color:red;">Delete</a>
                    <a [routerLink]="['/updatefood',food.id]" style="color:green;" >Update</a>
                </td>

            </tr>



        </table>

    </div>
</div>
