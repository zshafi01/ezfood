<form #adminlogin="ngForm"  (ngSubmit)="signupuser()">
<div class="form-group"  id="box"> 
    <div class="form-group">
        <input type="text" name="username" [(ngModel)]="user.username"   class="form-control" id="username" placeholder="User Name">
      </div>
    <div class="form-group">
      <input type="email" name="email" [(ngModel)]="user.email"   class="form-control" id="email" placeholder="email@example.com">
    </div>
    <div class="form-group">
      <input type="password" name="password" [(ngModel)]="user.password"  class="form-control" id="password" placeholder="Password">
    </div>
    <!-- <div class="form-group">
        <input type="password" name="repassword"   class="form-control" id="repassword" placeholder="ReEnter-Password">
      </div> -->
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="dropdownCheck">
      <label class="form-check-label" for="dropdownCheck">
        Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary"> Sign Up</button>
</div>

</form>
