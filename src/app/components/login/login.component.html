<form #userlogin="ngForm"  (ngSubmit)="signin()">
    
      <div class="form-group">
        <input type="email" name="email" [(ngModel)]="user.email" class="form-control" id="email" placeholder="email@example.com">
      </div>
      <div class="form-group">
        <input type="password"name="password" [(ngModel)]="user.password" class="form-control" id="password" placeholder="Password">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="dropdownCheck">
        <label class="form-check-label" for="dropdownCheck">
          Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-primary"> Sign In</button>
    <div class="dropdown-divider"></div>
    <a type="button" class="btn btn-denger" routerLink="/signup" >New around here? Sign up</a><br/>
  
  
  </form>
